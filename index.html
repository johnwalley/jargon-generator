<!doctype html>
<html ng-app="riskJargonGenerator">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Jargon Generator</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" ui-sref="jargon">Risk Jargon Generator</a>
      <ul class="nav">
        <li class="dropdown" ng-controller="DropdownCtrl">
          <a href="#" class="dropdown-toggle">
            History <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="choice in items.history | lastTen">
              <a>{{choice}}</a>
            </li>
          </ul>
        </li>      
        <li>
          <a ui-sref="about">About</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <div class="well" ui-view></div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
  <script src="http://cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>  
</body>
</html>
